<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Học thẻ Table</title>
  </head>
  <body>
    <h1>học table</h1>
    <table>
      <thead>
        <tr>
          <th>tên sản phẩm</th>
          <th>giá</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Áo phông</td>
          <td>100.000vnd</td>
        </tr>
        <tr>
          <td>Quần đùi</td>
          <td>200.000vnd</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Tổng cộng</td>
          <td>300.000vnd</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
