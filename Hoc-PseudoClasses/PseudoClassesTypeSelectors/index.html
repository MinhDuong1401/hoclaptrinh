<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pseudo classes Type selectors</title>
  </head>
  <body>
    <h1>Tiêu đề lớn</h1>
    <hr />
    <div>
      <p>đoạn 1</p>
      <p>đoạn 2</p>
      <p>đoạn 3</p>
    </div>
    <hr />
    <div>
      <h2>Tiêu đề vừa 1</h2>
      <h2>Tiêu đề vừa 2</h2>
      <h2>Tiêu đề vừa 3</h2>
    </div>
    <hr />
    <p>thêm 1</p>
    <p>thêm 2</p>
    <p>thêm 3</p>
    <hr />
    <div class="demo">
      <p>thẻ duy nhất</p>
    </div>
  </body>
</html>
