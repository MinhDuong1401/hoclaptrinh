<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Học Pseudo class - child selector</title>
  </head>
  <body>
    <h1>Học Pseudo class - child selector</h1>
    <hr />

    <div>
      <p>đoạn 1</p>
      <p>đoạn 2</p>
      <p>đoạn 3</p>
    </div>

    <div class="demo">
      <p>Nội dung 1</p>
      <p>Nội dung 2</p>
      <p>Nội dung 3</p>
      <p>Nội dung 4</p>
    </div>

    <div>
      <ul>
        <li>STT 1</li>
        <li>STT 2</li>
        <li>STT 3</li>
        <li>STT 4</li>
        <li>STT 5</li>
        <li>STT 6</li>
        <li>STT 7</li>
      </ul>
    </div>
    <div>
      <p>thẻ duy nhất</p>
    </div>
  </body>
</html>
